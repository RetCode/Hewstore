<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/min/header-min.css">
	<link rel="stylesheet" href="../public/css/cart-page.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <section class="cart-page">
            <div class="container">
                <div class="main">
                    <div class="left-block">
                        <div class="cart-block">
                            <div class="cart-info-box">
                                <p class="cart-text">CART</p>
                            </div>
                            <div class="cart-count-box">
                                <p class="cart-count-text">Products: 1</p>
                            </div>
                        </div>
                        <div class="all-box">
                            <div class="boxes">
                            <div class="clear-block">
                                <img class="img-trash" src="../public/img/cart__trash.svg">
                                <button>Clear all</button>
                            </div>
                            <div class="product-count-block">
                                <div class="product-img-box">
                                    <img src="../public/img/561.png">
                                </div>
                                <div class="product-count-text-box">
                                    <p>Noble: Day Subscription</p>
                                    <p class="dark-text">Overwatch 2 Software</p>
                                </div>
                                <div class="input-box">
                                    <button class="button-plus">+</button>
                                    <input type="text" value="1">
                                    <button class="button-minus">-</button>
                                </div>
                                <div class="total-number-box">
                                    <p>$ 7.00</p>
                                </div>
                                <div class="trash-box">
                                    <img src="../public/img/cart__trash.svg">
                                </div>
                            </div>
                            </div>
                            <div class="cart-form-box">
                                <div class="product-name-box">
                                    <p>Product</p>
                                </div>
                                <div class="product-amount-box">
                                    <p class="name-product">Noble: Day Subscription</p>
                                    <p class="amount">$ 7.00</p>
                                </div>
                                <div class="total-box">
                                        <p>Total</p>
                                        <p>$ 7</p>
                                </div>
                                <div class="input-block">
                                    <input class="input-coupon" type="text" placeholder="Coupon code">
                                    <input type="text" placeholder="Email for invoice updates">
                                </div>
                                <div class="button-box">
                                    <button>Proceed to checkout</button>
                            </div>
                        </div>
                        </div>
                    </div>                 
                </div>
            </div>
        </section>
    </div>
</body>
</html>
