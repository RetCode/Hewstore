<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/min/header-min.css">
	<link rel="stylesheet" href="../public/css/game_item-page.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <section class="game-items">
            <div class="container">
                <div class="main">
                    <div class="up-block">
                        <div class="left-block">
                            <div class="game-name-box">
                                <p class="name-text">OVERWATCH 2</p>
                            </div>
                            <div class="info-box">
                                <p class="info-text">Read the product description or use the filter to find a product that is compatible with your system</p>
                            </div>
                        </div>
                        <div class="right-block">
                            <div class="input-box">
                                <img src="../public/img/find.svg">
                                <input type="text" placeholder="Search">
                            </div>
                        </div>
                    </div>
                        <div class="product-block">
                            <div class="os-block">
                                <div class="text-block">
                                    <p>OS</p>
                                </div>
                                <div class="button-block">
                                    <button>Windows 7</button>
                                    <button>Windows 8</button>
                                    <button>Windows 10</button>
                                    <button>Windows 11</button>
                                </div>
                            </div>
                            <div class="cpu-block">
                                <div class="text-block">
                                    <p>CPU</p>
                                </div>
                                <div class="button-block">
                                    <button>Intel</button>
                                    <button>AMD</button>
                                </div>
                            </div>
                            <div class="gpu-block">
                                <div class="text-block">
                                    <p>GPU</p>
                                </div>
                                <div class="button-block">
                                    <button>Nvidia</button>
                                    <button>AMD</button>
                                </div>
                            </div>
                        </div>
                        <div class="catalog-block">
                            <div class="item">
                                <div class="item-image">
                                    <img src="../public/img/561.png">
                                    <p>NOBLE</p>
                                    <p class="green">UNDETECTED</p>
                                </div>
                                <div class="item_bottom-block">
                                    <img class="cart" src="../public/img/cart-dark.svg">
                                    <button>ADD TO CART</button>
                                    <a href="#">
                                        MORE DETAILS 
                                        <img src="../public/img/arrow.svg">
                                    </a>                              
                                </div>
                            </div>
                            <div class="item">
                                <div class="item-image">
                                    <img src="../public/img/564.png">
                                    <p>EDENITY</p>
                                </div>
                                <div class="item_bottom-block">
                                    <img class="cart" src="../public/img/cart-dark.svg">
                                    <button>ADD TO CART</button>
                                    <a href="#">
                                        MORE DETAILS 
                                        <img src="../public/img/arrow.svg">
                                    </a>                              
                                </div>
                            </div>
                            <div class="item">
                                <div class="item-image">
                                    <img src="../public/img/563.png">
                                    <p>HYPERFLICK</p>
                                </div>
                                <div class="item_bottom-block">
                                    <img class="cart" src="../public/img/cart-dark.svg">
                                    <button>ADD TO CART</button>
                                    <a href="#">
                                        MORE DETAILS 
                                        <img src="../public/img/arrow.svg">
                                    </a>                              
                                </div>
                            </div>
                            <div class="item">
                                <div class="item-image">
                                    <img src="../public/img/562.png">
                                    <p>CRITICALHIT</p>
                                </div>
                                <div class="item_bottom-block">
                                    <img class="cart" src="../public/img/cart-dark.svg">
                                    <button>ADD TO CART</button>
                                    <a href="#">
                                        MORE DETAILS 
                                        <img src="../public/img/arrow.svg">
                                    </a>                              
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
