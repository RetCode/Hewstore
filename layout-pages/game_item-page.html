<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/min/header-min.css">
	<link rel="stylesheet" href="../public/css/game_item-page.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <section class="game-items">
            <div class="container">
                <div class="main">
                    <div class="up-block">
                        <div class="left-block">
                            <div class="game-name-box">
                                <p class="name-text">OVERWATCH 2</p>
                            </div>
                            <div class="info-box">
                                <p class="info-text">Read the product description or use the filter to find a product that is compatible with your system</p>
                            </div>
                        </div>
                        <div class="right-block">
                            <div class="input-box">
                                <img src="../public/img/find.svg">
                                <input type="text" placeholder="Search">
                            </div>
                        </div>
                    </div>
                        <div class="center-block">
                            <div class="up-center-block">
                                <div class="text-os-block">
                                    <p>OS</p>
                                </div>
                                <div class="text-cpu-block">
                                    <p>CPU</p>
                                </div>
                                <div class="text-gpu-block">
                                    <p>GPU</p>
                                </div>
                            </div>
                            <div class="bottom-center-block">
                                <div class="change-block-os">
                                    <div class="button-change-os-block">
                                        <p class="text-change-os">Windows 7</p>
                                    </div>
                                    <div class="button-change-os-block">
                                        <p class="text-change-os">Windows 8</p>
                                    </div>
                                    <div class="button-change-os-block">
                                        <p class="text-change-os">Windows 10</p>
                                    </div>
                                    <div class="button-change-os-block">
                                        <p class="text-change-os">Windows 11</p>
                                    </div>
                                </div>
                                <div class="change-block-cpu">
                                    <div class="button-change-cpu-block">
                                        <p class="text-change-cpu">Intel</p>
                                    </div>
                                    <div class="button-change-cpu-block">
                                        <p class="text-change-cpu">AMD</p>
                                    </div>
                                </div>
                                <div class="change-block-gpu">
                                    <div class="button-change-gpu-block">
                                        <p class="text-change-gpu">Nvidia</p>
                                    </div>
                                    <div class="button-change-gpu-block">
                                        <p class="text-change-gpu">AMD</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
