<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/min/header-min.css">
	<link rel="stylesheet" href="../public/css/game_item-page.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <section class="game-items">
            <div class="container">
                <div class="main">
                    <div class="up-block">
                        <div class="left-block">
                            <div class="game-name-box">
                                <p class="name-text">OVERWATCH 2</p>
                            </div>
                            <div class="info-box">
                                <p class="info-text">Read the product description or use the filter to find a product that is compatible with your system</p>
                            </div>
                        </div>
                        <div class="right-block">
                            <div class="input-box">
                                <img src="../public/img/find.svg">
                                <input type="text" placeholder="Search">
                            </div>
                        </div>
                    </div>
                        <div class="left-center-block">
                            <div class="up-left-center-block">
                                <div class="text-os-block">
                                    <p>OS</p>
                                </div>
                            </div>
                            <div class="bottom-left-center-block">
                                <div class="button-box">
                                    <button>Windows 7</button>
                                    <button>Windows 8</button>
                                    <button>Windows 10</button>
                                    <button>Windows 11</button>
                                </div>
                        </div>
                            <div class="bottom-center-block">
                                <div class="button-cpu-box">
                                    <button>Intel</button>
                                    <button>AMD</button>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
